server:
  port: ${PORT:0}	
spring:
  application:
    name: ms-currency-exchange
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/currencyExchange_service?useTimezone=true&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:admin1234}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: true
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}
    schemas: currencyExchange_service
    user: ${DB_USER:root}
    password: ${DB_PASSWORD:admin1234}
    locations:
    - classpath:db/migration
    baseline-on-migrate: true
  cloud:
    config:
      enabled: false
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USER:adminEureka}:${EUREKA_PASSWORD:12345}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}